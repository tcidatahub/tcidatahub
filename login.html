<body class="bg-gray-100 flex items-center justify-center min-h-screen">    <div class="bg-white p-6 rounded shadow w-full max-w-sm">  
    <h2 class="text-2xl font-bold text-center mb-4 text-purple-600">  
      Login / Signup  
    </h2>  <input  
  id="email"  
  type="email"  
  placeholder="Email"  
  class="w-full mb-3 p-2 border rounded"  
/>  

<input  
  id="password"  
  type="password"  
  placeholder="Password"  
  class="w-full mb-4 p-2 border rounded"  
/>  

<button  
  onclick="login()"  
  class="w-full bg-purple-600 text-white p-2 rounded mb-2"  
>  
  Login

<button  
  onclick="signup()"  
  class="w-full border border-purple-600 text-purple-600 p-2 rounded"  
>

</button>

  async function signup() {  
    const email = document.getElementById("email").value;  
    const password = document.getElementById("password").value;  
  
    const { error } = await supabase.auth.signUp({  
      email,  
      password,  
    });  
  
    document.getElementById("msg").innerText =  
      error ? error.message : "Signup successful! Check your email.";  
  }  
  
  async function login() {  
    const email = document.getElementById("email").value;  
    const password = document.getElementById("password").value;  
  
    const { error } = await supabase.auth.signInWithPassword({  
      email,  
      password,  
    });  
  
    if (error) {  
      document.getElementById("msg").innerText = error.message;  
    } else {  
      window.location.href = "index.html";  
    }  
  }  
</script>
